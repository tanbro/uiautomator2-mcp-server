name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write # Required for Trusted Publishing (only used in publish job)

jobs:
  lint-check:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run check
        run: |
          uvx ruff format --check .
          uvx ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group type

      - name: Run mypy
        run: uv run mypy

  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [lint-check, type-check]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Run tests
        run: |
          uv sync --group test
          uv run pytest --cov=src/u2mcp --cov-branch --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: tanbro/uiautomator2-mcp-server

  # Deploy jobs - only run on valid version tags on main branch
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    outputs:
      is-valid: ${{ steps.check.outputs.is-valid }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check tag format (PEP 440)
        id: check
        run: |
          python3 -m pip install --disable-pip-version-check packaging
          python3 .github/scripts/validate_version.py
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Check if tag is on main branch
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-parse -q --verify "refs/tags/${{ github.ref_name }}^{commit}")
          # Use the local main branch (already checked out by actions/checkout)
          MAIN_COMMIT=$(git rev-parse main)

          # Check if the tag's commit is an ancestor of main
          if git merge-base --is-ancestor "$TAG_COMMIT" "$MAIN_COMMIT"; then
            echo "✓ Tag is on main branch"
          else
            echo "✗ Tag is not on main branch"
            echo "Tag commit: $TAG_COMMIT"
            echo "Main branch HEAD: $MAIN_COMMIT"
            exit 1
          fi

      - name: Set validation result
        run: |
          if [ -n "${{ steps.check.outputs.version }}" ]; then
            echo "is-valid=true" >> $GITHUB_OUTPUT
          else
            echo "is-valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, validate-tag]
    if: needs.validate-tag.outputs.is-valid == 'true'

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Build package
        run: uv build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.validate-tag.outputs.version }}

      - name: Store the distribution packages
        uses: actions/upload-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-tag, build]
    if: needs.validate-tag.outputs.is-valid == 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/uiautomator2-mcp-server

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
