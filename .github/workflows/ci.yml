name: CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write # Required for Trusted Publishing (only used in publish job)

jobs:
  ruff:
    name: Ruff (Format + Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ruff check
        run: uvx ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --group type

      - name: Run mypy
        run: uv run mypy

  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [ruff, type-check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests with coverage
        run: uv run pytest --cov=src/u2mcp --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Deploy jobs - only run on valid version tags on main branch
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    outputs:
      is-valid: ${{ steps.check.outputs.is-valid }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tag format (PEP 440)
        id: check
        run: |
          TAG="${{ github.ref_name }}"
          # PEP 440 version pattern (simplified)
          # Matches: 1.0.0, 2.1.3a1, 3.0.0rc2, 1.0.0.dev1, 1.0.0.post1, etc.
          if echo "$TAG" | grep -qE '^[0-9]+(\.[0-9]+)*((a|alpha|b|beta|rc|c|dev|post)[0-9]+)?$'; then
            echo "is-valid=true" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "✓ Tag $TAG matches PEP 440 version format"
          else
            echo "is-valid=false" >> $GITHUB_OUTPUT
            echo "✗ Tag $TAG does not match PEP 440 version format"
            exit 1
          fi

      - name: Check if tag is on main branch
        run: |
          # Get the commit that the tag points to
          TAG_COMMIT=$(git rev-parse -q --verify "refs/tags/${{ github.ref_name }}^{commit}")
          # Use the local main branch (already checked out by actions/checkout)
          MAIN_COMMIT=$(git rev-parse main)

          # Check if the tag's commit is an ancestor of main
          if git merge-base --is-ancestor "$TAG_COMMIT" "$MAIN_COMMIT"; then
            echo "✓ Tag is on main branch"
          else
            echo "✗ Tag is not on main branch"
            echo "Tag commit: $TAG_COMMIT"
            echo "Main branch HEAD: $MAIN_COMMIT"
            exit 1
          fi

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, validate-tag]
    if: needs.validate-tag.outputs.is-valid == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for setuptools-scm

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Build package
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-tag, build]
    if: needs.validate-tag.outputs.is-valid == 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/uiautomator2-mcp-server

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
